<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multilingual Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        height: calc(100vh - 200px);
      }
      .message {
        max-width: 80%;
      }
      .user-message {
        background-color: #e3f2fd;
        border-radius: 15px 15px 0 15px;
      }
      .bot-message {
        background-color: #f5f5f5;
        border-radius: 15px 15px 15px 0;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8">Multilingual Chatbot</h1>

      <!-- Language Selection -->
      <div class="flex justify-center gap-4 mb-6">
        <select id="sourceLanguage" class="p-2 border rounded">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
        <select id="targetLanguage" class="p-2 border rounded">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
      </div>

      <!-- Chat Container -->
      <div
        class="bg-white rounded-lg shadow-lg p-4 chat-container overflow-y-auto mb-4"
      >
        <div id="chatMessages" class="space-y-4"></div>
      </div>

      <!-- Input Area -->
      <div class="flex gap-4">
        <input
          type="text"
          id="userInput"
          class="flex-1 p-2 border rounded"
          placeholder="Type your message..."
        />
        <button
          id="sendButton"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Send
        </button>
        <button
          id="voiceButton"
          class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
        >
          üé§
        </button>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8000";
      let sessionId = "session-" + Date.now();
      let isRecording = false;

      // DOM Elements
      const chatMessages = document.getElementById("chatMessages");
      const userInput = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const voiceButton = document.getElementById("voiceButton");
      const sourceLanguage = document.getElementById("sourceLanguage");
      const targetLanguage = document.getElementById("targetLanguage");

      // Add message to chat
      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message p-3 ${
          isUser ? "user-message ml-auto" : "bot-message"
        }`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Send message to API
      async function sendMessage(text) {
        try {
          const response = await fetch(`${API_URL}/chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: text,
              source_language: sourceLanguage.value,
              target_language: targetLanguage.value,
              session_id: sessionId,
            }),
          });

          const data = await response.json();
          if (data.error) {
            throw new Error(data.error);
          }

          addMessage(text, true);
          addMessage(data.response);

          // Convert response to speech
          const audioResponse = await fetch(`${API_URL}/text-to-speech`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: data.response,
              language_code: targetLanguage.value,
              voice_id: "Joanna",
            }),
          });

          const audioBlob = await audioResponse.blob();
          const audio = new Audio(URL.createObjectURL(audioBlob));
          audio.play();
        } catch (error) {
          console.error("Error:", error);
          addMessage("Sorry, there was an error processing your request.");
        }
      }

      // Event Listeners
      sendButton.addEventListener("click", () => {
        const text = userInput.value.trim();
        if (text) {
          sendMessage(text);
          userInput.value = "";
        }
      });

      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const text = userInput.value.trim();
          if (text) {
            sendMessage(text);
            userInput.value = "";
          }
        }
      });

      // Voice Input
      if ("webkitSpeechRecognition" in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          userInput.value = text;
        };

        voiceButton.addEventListener("click", () => {
          if (!isRecording) {
            recognition.start();
            voiceButton.classList.add("bg-red-500");
            voiceButton.textContent = "‚èπ";
          } else {
            recognition.stop();
            voiceButton.classList.remove("bg-red-500");
            voiceButton.textContent = "üé§";
          }
          isRecording = !isRecording;
        });
      } else {
        voiceButton.style.display = "none";
      }
    </script>
  </body>
</html>
